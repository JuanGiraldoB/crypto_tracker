<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        {% if symbol_list %}
            {% for symbol in symbol_list%}
            <li>
                <a href="{% url 'tracker:symbol_detail' symbol.id %}"> {{symbol.symbol}} </a>
            {% endfor %}
            </li>
        {% endif %}
    </p>
    <a href="{% url 'login' %}?next={{ request.path}}">Login</a>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}?next={% url 'tracker:all' %}">Logout</a>
    {% endif %}
    <a href="{% url 'tracker:chart' %}">Chart</a>
</body>
</html>
